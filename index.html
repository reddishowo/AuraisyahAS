  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function handleSmoothScroll(event) {
        event.preventDefault();
        const targetId = event.currentTarget.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
  
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth',
          });
        }
      }
  
      const headerLinks = document.querySelectorAll('header nav ul li a');
  
      headerLinks.forEach(function (link) {
        link.addEventListener('click', handleSmoothScroll);
      });
  
      function fadeInElement(element) {
        element.style.opacity = 1;
        element.style.transform = 'translateY(0)';
        element.style.animation = 'fadeInUp 1s forwards';
      }
  
      function isInViewport(element) {
        var rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }
  
      function handleScroll() {
        var profileContainer = document.querySelector('.profile-container');
        var descriptionContainer = document.querySelector('.description-container');
        var contactSection = document.querySelector('#contact');
        var aboutText = document.querySelector('.about-text');
        var aboutParagraph = document.querySelector('.about-paragraph');
  
        if (isInViewport(profileContainer)) {
          profileContainer.classList.add('visible');
        }
  
        if (isInViewport(descriptionContainer)) {
          descriptionContainer.classList.add('visible');
        }
  
        if (isInViewport(contactSection)) {
          contactSection.classList.add('visible');
        }
  
        if (isInViewport(aboutText)) {
          aboutText.classList.add('visible');
        }
  
        if (isInViewport(aboutParagraph)) {
          aboutParagraph.classList.add('visible');
        }
  
        // Ambil semua elemen dengan class 'animated'
        var animatedElements = document.querySelectorAll('.animated');
  
        animatedElements.forEach(function (element) {
          if (isInViewport(element)) {
            element.classList.add('visible');
          }
        });
      }
  
      window.addEventListener('scroll', handleScroll);
      handleScroll();
    });
  </script>
